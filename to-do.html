<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>

<body class="content">
    <main>
        <h1>Loopis To-Do</h1><br>
        <a href="index.html">
            <p>Voltar</p>
        </a>
        <div class="main-to-do">
            <div class="search-box">
                <input class="input" type="text" placeholder="Pesquise sua anotação">
                <img src="img/searchIcon.png">
            </div>

            <ul class="list">
                <li>Comprar um notebook gamer <button class="edit" onclick="showModalEdit()"><img
                            src="img/edit-2.svg"></button> <button class="trash" onclick="showModalDel()"><img
                            src="img/trash-2.svg"></button> </li>
                <li>Criar um vídeo para o youtube <button class="edit" onclick="showModalEdit()"><img
                            src="img/edit-2.svg"></button> <button class="trash" onclick="showModalDel()"><img
                            src="img/trash-2.svg"></button> </li>
                <li>Criar meu portfolio <button class="edit" onclick="showModalEdit()"><img src="img/edit-2.svg"></button>
                    <button class="trash" onclick="showModalDel()"><img src="img/trash-2.svg"></button> </li>
            </ul>

            <div class="modal" id="modal-edit">
                <div class="modal-content">
                    <img onclick="hideModalEdit()" class="exit" src="img/exitIcon.svg"><br>
                    <input class="input-modal" type="text" placeholder="Digite o novo nome da tarefa">
                    <button onclick="funcEdit()" class="button-modal">Salvar</button>
                </div>
            </div>

            <div class="modal" id="modal-del">
                <div class="modal-content">
                    <img onclick="hideModalDel()" class="exit" src="img/exitIcon.svg"><br>
                    <div id="mensagem-de-delete">Tem certeza que deseja excluir a tarefa: Nome da tarefa?</div>
                    <button onclick="funcDel()" class="button-modal">Excluir</button>
                </div>
            </div>

            <div class="footer">
                <button onclick="showModalCriar()"><img src="img/plus-circle.svg"></button>
            </div>
            <div class="modal" id="modal-criar">
                <div class="modal-content">
                    <img onclick="hideModalCriar()" class="exit" src="img/exitIcon.svg"><br>
                    <input class="input-modal" type="text" placeholder="Digite a nova tarefa">
                    <button onclick="funcCriar()" class="button-modal">Criar Tarefa</button>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>

</html>
